name: CI Esquio workflow

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Restore
      run: dotnet restore ./Esquio.sln
    - name: Build with dotnet
      run: dotnet build ./Esquio.sln --configuration Release
