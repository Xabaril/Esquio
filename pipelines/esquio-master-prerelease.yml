name: $(rev:r)

trigger:
    batch: true 
    tags:
        include:
        - prerelease-*
pr: none 
pool:
  name: Hosted Ubuntu 1604

resources:
  containers:
  - container: sqlserver
    image: microsoft/mssql-server-linux
    options: -e "ACCEPT_EULA=Y" -e "MSSQL_SA_PASSWORD=Password12!"
    ports:
      - 5433:1433
services:
  sqlserver: sqlserver

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
steps:
- task: UseDotNet@2
  displayName: 'install dotnet sdk'
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
    workingDirectory: '$(Build.SourcesDirectory)'
- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '**/Esquio.sln'
- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: build
    arguments: '--configuration $(buildConfiguration) --no-restore'
    projects: '**/Esquio.sln'
- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: '**/Esquio.sln'
- task: PublishTestResults@2
  displayName: 'publish tests results'
  inputs:
    testResultsFormat: 'XUnit'
    testResultsFiles: '/home/vsts/work/_temp/*.trx'
- task: DotNetCoreCLI@2
  displayName: 'dotnet pack Esquio'
  inputs:
    command: 'pack'
    packagesToPack: './src/Esquio/Esquio.csproj'
    nobuild: true
    versioningScheme: 'off'
    buildProperties: 'VersionSuffix=-preview.$(Build.BuildNumber)'
- task: DotNetCoreCLI@2
  displayName: 'dotnet pack Esquio AspNetCore'
  inputs:
    command: 'pack'
    packagesToPack: './src/Esquio.AspNetCore/Esquio.AspNetCore.csproj'
    nobuild: true
    versioningScheme: 'off'
    buildProperties: 'VersionSuffix=-preview.$(Build.BuildNumber)'
- task: DotNetCoreCLI@2
  displayName: 'dotnet pack Configuration Store'
  inputs:
    command: 'pack'
    packagesToPack: './src/Esquio.Configuration.Store/Esquio.Configuration.Store.csproj'
    nobuild: true
    versioningScheme: 'off'
    buildProperties: 'VersionSuffix=-preview.$(Build.BuildNumber)'
- task: DotNetCoreCLI@2
  displayName: 'dotnet pack EF Core  Store'
  inputs:
    command: 'pack'
    packagesToPack: './src/Esquio.EntityFrameworkCore.Store/Esquio.EntityFrameworkCore.Store.csproj'
    nobuild: true
    versioningScheme: 'off'
    buildProperties: 'VersionSuffix=-preview.$(Build.BuildNumber)'
- task: DotNetCoreCLI@2
  displayName: 'dotnet pack Miniprofiler.Esquio'
  inputs:
    command: 'pack'
    packagesToPack: './tools/MiniProfiler.Esquio/MiniProfiler.Esquio.csproj'
    nobuild: true
    versioningScheme: 'off'
    buildProperties: 'VersionSuffix=-preview.$(Build.BuildNumber)'
- task: DotNetCoreCLI@2
  displayName: 'dotnet pack Esquio.CliTool'
  inputs:
    command: 'pack'
    packagesToPack: './tools/Esquio.CliTool/Esquio.CliTool.csproj'
    nobuild: true
    versioningScheme: 'off'
    buildProperties: 'VersionSuffix=-prerelease.$(Build.BuildNumber)'
- task: NuGetCommand@2
  displayName: 'push package to Nuget Feed as pre-release'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'Nuget Release'